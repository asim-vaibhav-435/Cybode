name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hey ${{ github.event.sender.login }}, welcome to Cybode and congratulations on your first issue here ðŸ¥³"
        pr-message: "Hey ${{ github.event.sender.login }}, welcome to Cybode and congratulations on your first pull request here ðŸ¥³"
