name: Greetings

on:
  pull_request_target:
    types:
      - opened
      - synchronize
  issues:
    types:
      - opened

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
        
      - name: Get User Information
        id: user_info
        run: |
          echo "NUM_ISSUES=$(curl -s -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' 'https://api.github.com/users/${{ github.event.sender.login }}' | jq -r '.public_repos')" >> $GITHUB_ENV
          echo "NUM_PRS=$(curl -s -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' 'https://api.github.com/users/${{ github.event.sender.login }}' | jq -r '.public_gists')" >> $GITHUB_ENV
          
      - name: Greet User
        run: |
          echo "Hey ${{ github.event.sender.login }} welcome! You have opened $NUM_ISSUES issues and created $NUM_PRS pull requests. Keep up the good work! ðŸ¥³"
